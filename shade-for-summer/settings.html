<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Settings - Shade for Summer</title>
		
		<base href="https://seraphaestus.github.io/shade-for-summer/index.html"/>
		
		<link rel="stylesheet" type="text/css" href="./styles.css"/>
		<style> a[href="./settings.html"] { font-weight: bold; } </style>
		
		<!-- For html reuse -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	
	<body>
		<header></header>
		<script>$.get("components/header.html", function(data){ $("header").append(data); });</script>
		
		<div class="content page">
			<div>Enable code tooltips<label class="switch" title="Toggle code tooltips" style="left:0.5em; top:-0.3em; scale:0.7;">
						<input id="show-code-tooltips" type="checkbox"><span></span>
			</label><br></div>
		</div>
		
		<script>
			const settings = [
				{id: "show-code-tooltips", type: "boolean", init: true}
			];
			for (let setting of settings) {
				const input = document.getElementById(setting.id);
				if (setting.type == "boolean") {
					if (JSON.parse(localStorage.getItem(`settings.${setting.id}`)) ?? setting.init) input.setAttribute("checked", "");
					input.oninput = function() { localStorage.setItem(`settings.${setting.id}`, JSON.stringify(input.checked)); }
				}
			}
		</script>
	</body>
</html>
