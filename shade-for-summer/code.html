<!DOCTYPE html>
<html style="overflow-x:hidden;">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Title - Shade for Summer</title>
		
		<base href="https://seraphaestus.github.io/shade-for-summer/index.html"/>
		
		<link rel="stylesheet" type="text/css" href="./styles.css"/>
		
		<!-- For html reuse -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	
	<body>
		<header style="z-index:0;"></header>
		<script>$.get("components/header.html", function(data){ $("header").append(data); });</script>
		
		<div class="content flex-container">
			<div style="flex:1 1 60%; max-width: 62.8%; margin:0 1em 3.5em 1em; position:relative; z-index:1">
				<div class="editor language-glsl flag-save-code flag-save-uniforms flag-interactive flag-line-numbers flag-tooltips" 
						 canvas="editable-canvas" style="margin-top:0.5em; overflow-x:auto;">void main() {
	COLOR = vec4(RATIO.x, RATIO.y, 1.0, 1.0);
}</div>
			</div>
			<div id="canvas-area", style="flex: 1 1 40%;">
				<!-- Text in canvas element shows only if canvas is unsupported. -->
				<div id="postcard" style="rotate: 5deg;">
					<canvas id="target-canvas" width=450 height=300>Sorry, your browser does not seem to support HTML canvas :(</canvas>
					<p id="postcard-caption"></p>
				</div>
				<div id="editable-canvas-area" style="translate: 0 -1em;">
					<canvas id="editable-canvas"  width=450 height=300 style="scale: 87.5%;">Sorry, your browser does not seem to support HTML canvas :(</canvas>
					<div class="easel" style="width:435px; height:1.5em; position:relative; z-index:-1; margin-inline:2em; translate:0 -1.5em;/*margin-top:-1.5em;*/"></div>
					<div class="easel" style="width:468px; height:1.5em; position:relative; z-index:-2; rotate:70deg;  filter:brightness(85%); left:50%; transform-origin:left; translate:0 -17.5em;"></div>
					<div class="easel" style="width:468px; height:1.5em; position:relative; z-index:-2; rotate:110deg; filter:brightness(85%); left:50%; transform-origin:left; translate:0 -19em;"></div>
					<div class="easel" style="width:393px; height:1.5em; position:relative; z-index:-3; margin-inline:8%; rotate:90deg;  filter:brightness(75%); left:42%; transform-origin:left; translate:0 -21em;"></div>
				</div>
				
				<div style="position: fixed; top: 1em; right: 0.5em;">
					<label class="switch" title="Toggle canvas view">
						<input id="canvas-view-toggle" type="checkbox"><span></span>
					</label><br>
					<label title="Overlay canvases" style="visibility: hidden;">
						<input id="canvas-view-slider" class="vertical-slider" type="range" min="0" max="100" value="0">
					</label>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="scripts/webgl-utils.js"></script>
		<script type="text/javascript" src="scripts/canvas.js"></script>
		<script type="text/javascript" src="scripts/shader-editor.js"></script>
		
		<!-- Code Tooltips scripts -->
		<script type="text/javascript" src="scripts/text-utils.js"></script>
		<script type="text/javascript" src="scripts/code-tooltips.js"></script>
		
		<script type="text/javascript" src="scripts/main.js"></script>
		
		<!-- CodeJar scripts -->
		<script type="text/javascript" src="scripts/init-codejar.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-core.min.js"></script>
		<script type="module" id="code">
			import {CodeJar} from "https://medv.io/codejar/codejar.js?"
			import {withLineNumbers} from 'https://medv.io/codejar/linenumbers.js';
			
			setup(CodeJar, withLineNumbers);
		</script>

	</body>
</html>
